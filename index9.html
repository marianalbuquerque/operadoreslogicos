<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        let a = prompt("Vamos resolver uma equação do segundo grau? Digite o valor de A")
        let b = prompt("Digite o valor de B")
        let c = prompt("Digite o valor de C")

        let delta = b * b - 4 * a * c;

    let x1 = (-b + Math.sqrt(delta)) / (2 * a);
    let x2 = (-b - Math.sqrt(delta)) / (2 * a);


        alert('O valor de X| é de ' + x1);
        alert('O valor de X|| é de ' + x2);

    </script>
</body>
</html>
