<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <script>
        let valor1 = prompt("Digite o valor do ângulo em radianos");
        let valor2 = prompt("Digite o valor do cateto adjacente");

        let anguloRadianos = parseFloat(valor1);
        let catetoAdjacente = parseFloat(valor2);
        let hipotenusa = catetoAdjacente / Math.cos(anguloRadianos);

        alert('O valor da hipotenusa é de ' + hipotenusa);
    </script>
</body>
</html>
